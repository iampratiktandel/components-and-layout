<body>

    <nav class="navbar">
      <ul class="navbar-list">
        <li class="list-item">

        </svg>

      <button class="btn">2</button>

      <button class="btn">5</button>
      <button class="btn">6</button>
      <span>....</span>
      <button class="btn">25</button>
